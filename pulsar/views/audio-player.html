<div class="audio-player clearfix">

    <button ng-click="seekBack()" class="cp-button cp-button-small ap-seek ap-seek-back" title="Skip Backward">
        <span class="fa fa-step-backward"></span>
    </button>

    <button class="cp-button play-button" ng-class="player.state.toLowerCase()" ng-click="player.togglePlaying()">
        <loader-icon ng-if="player.state === 'Loading'"></loader-icon>
    </button>
    <span class="clip-title" ng-class="{marquee: marqueeClipTitle}"><span ng-bind="player.playing.name"></span></span><br>
    <span class="timestamp">{{ player.playbackTime | secondsToDate | date:'m:ss' }} / {{ player.trackLength | secondsToDate | date:'m:ss' }}</span>

    <span class="play-bar" ng-click="setGain($event)"><span class="play-bar-progress" ng-style="{width: getPlaybarSize()}"></span></span>

    <ap-volume player="player"></ap-volume>

    <button ng-click="seekForward()" class="cp-button cp-button-small ap-seek ap-seek-forward" title="Skip Forward">
        <span class="fa fa-step-forward"></span>
    </button>
</div>
