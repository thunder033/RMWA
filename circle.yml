machine:
  node:
    version: 5.5.0
dependencies:
  cache_directories:
    - /opt/circleci/nodejs/v5.5.0/bin
    - /opt/circleci/nodejs/v5.5.0/lib/node_modules
  pre:
    - browserify --version || npm i browserify -g
    - grunt --version || npm i grunt grunt-cli -g
    - jshint --version || npm i jshint -g
  override:
    - npm install
  post:
    - npm run build
deployment:
  production:
    branch: prod
    commands:
      - sh ./scripts/deploy.sh
  staging:
    branch: master
    commands:
      - sh ./scripts/deploy.sh
general:
  artifacts:
    - "dist.tar.gz"
notify:
  webhooks:
    - url: http://thunderlab.net/deployRMWA.php