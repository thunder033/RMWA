machine:
  node:
    version: 5.5.0
dependencies:
  pre:
    - browserify --version || npm i browserify -g
  override:
    - npm install
  post:
    - npm build
deployment:
  production:
    branch: prod
    commands:
      - sh ./deploy.sh
      - node deploy.js prod
  staging:
    branch: master
    commands:
      - sh ./deploy.sh
      - node deploy.js stage
general:
  artifacts:
    - "dist.tar"